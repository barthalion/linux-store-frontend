server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    root /var/www/app;
    try_files $uri$args $uri$args/ $uri $uri/ /index.html =404;


    location /api/ {
        proxy_pass http://backend.flathub.svc.cluster.local:8080/;
        proxy_set_header Host $host;
    }
}
